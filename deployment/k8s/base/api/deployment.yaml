apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  replicas: 1
  selector:
    matchLabels:
      name: api
  strategy: {}
  template:
    metadata:
      labels:
        name: api
    spec:
      containers:
        - env:
            - name: MONGO_COLLECTION_NAME
              value: sensor_data
            - name: MONGO_DB_NAME
              value: timeseries-visualization-test
            - name: MONGO_URI
              value: mongodb://ts-db:27017/
          image: <API_IMAGE_NAME>
          name: ts-api
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      restartPolicy: Always
status: {}
